<form ng-submit="subscribeUser()">
	<label for="lastname">Votre nom:</label>
	<input ng-model="user.lastname" id="lastname" type='text'/>
	<label for="firstname">Votre prenom:</label>
	<input ng-model="user.firstname" id="firstname" type='text'/>
	<label for="email">E-mail:</label>
	<input ng-model="user.email" id="email" type='text'/>
	<label for="mobile">Téléphone mobile:</label>
	<input ng-model="user.mobile" id="mobile" type='text'/>
	<button type="submit">Valider</button>
</form>
